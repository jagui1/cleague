<div class="ngtt__match-wrapper">
  <ng-container *ngFor="let team of match.teams">
    <div class="ngtt__team-wrapper">
      <div class="ngtt__team-avatar"></div>
      <h4 class="ngtt__team-title">{{team.name}}</h4>
      <div class="ngtt__team-score">{{team.score}}</div>
    </div>
  </ng-container>
</div>
